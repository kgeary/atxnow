<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATX Now - Your Guide to Shows in Austin</title>
    <!-- MAP RELATED FILES: mapquest.js and mapquest.css -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <!-- Cluster -->
    <script src="https://unpkg.com/leaflet.markercluster@1.0.6/dist/leaflet.markercluster.js"></script>
    <link type="text/css" rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.0.6/dist/MarkerCluster.css" />
    <link type="text/css" rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.0.6/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Title Block -->
    <section id="heroBlock" class="hero is-large has-bg-img">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 id="ATX-Title" class="is-1 title">
                    ATX Now
                </h1>
                <h2 class="subtitle">
                    Your guide to what's going on in Austin
                </h2>

                <!-- Artist Search -->
                <section class="section is-paddingless">
                    <div class="container">
                        <!-- SEARCH FIELD -->
                        <div class="field has-addons has-addons-centered">
                            <p class="control">
                                <input id="inputArtist" class="input" type="text" placeholder="Search for Artists">
                            </p>
                            <p class="control">
                                <button id="btnSearch" class="button is-danger">
                                    Search
                                </button>
                            </p>
                        </div>
                        <!-- Status -->
                        <p id="labelStatus" class="has-text-centered help"> </p>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <!-- Main Body -->
    <main>
        <!-- Content container -->
        <div class="container">
            <h1 id="eventHead" class="title has-text-centered"></h1>
            <div class="columns columns-container">
                <!-- Content Div Map, Info, Disc, Tracks -->
                <div class="column is-5">
                    <!-- Map -->
                    <div id="mapBox" class="box is-fullwidth">
                        <h1 id="mapHead" class="title is-4"></h1>
                        <div id="map" class="image"></div>
                    </div>

                    <!-- Artist Info -->
                    <div id="artistInfo">
                        <!-- Artist Image -->
                        <div class="image box" style="width:100%;">
                            <img id="artistThumb" class="image" alt="Artist Image">
                            <h1 id="artistName" class="title is-4 has-text-left"></h1>
                        </div>
                        <!-- Artist Info -->
                        <table class="table is-fullwidth">
                            <tbody id="artistTable"></tbody>
                        </table>
                        <!-- </div> -->
                    </div>

                    <div class="divider"></div>

                    <!-- Artist Bio -->

                    <!-- Top Tracks Here -->
                    <div id="topBox" class="content is-outlined has-text-left box">
                        <h1 id="topHead" class="title is-4"></h1>
                        <h3 id="topTrackName"></h3>
                        <div id="topVideo">
                        </div>
                        <div class="pagination">
                            <a id="topPrev" class="pagination-previous">Previous</a>
                            <a id="topNext" class="pagination-next">Next</a>
                        </div>

                    </div>
                    <!-- Discography Here -->
                    <div id="discBox" class="content is-outlined has-text-left">
                        <h1 id="discHead" class="title is-3"></h1>
                        <div class="tile is-ancestor">
                            <ul id="discList" class="tile is-parent is-vertical is-marginless"></ul>
                        </div>
                    </div>

                </div>
                <!-- Content Div closes -->
                <!-- Event Div -->
                <div class="column event-col">
                    <div id="eventBox" class="content is-outlined has-text-left">
                        <div class="tile is-ancestor">
                            <ul id="eventList" class="tile is-parent is-vertical is-marginless"></ul>
                        </div>
                        <nav id="pageDiv" class="pagination">
                            <a id="pagePrev" class="pagination-previous">Previous</a>
                            <div class="pageInputGroup pagination-list">
                                <input type="number" id="pageInput" class="input" min="1">
                                <a id="pageGo" class="pagination-link">Go</a>
                                <span>of</span>
                                <a id="pageLast" class="pagination-link">X</a>
                            </div>
                            <a id="pageNext" class="pagination-next">Next</a>
                        </nav>
                    </div>
                </div>
            </div>
    </main>

    <div class="divider"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <div class="columns">
                <div class="column">
                    Artist Info provided<br>
                    <a href="https://www.theaudiodb.com/" target="_blank">by: TheAudioDB</a>
                </div>
                <div class="column">
                    <strong>ATX Now</strong><br>
                    by Josh, Kevin, and Z.
                </div>

                <div class="column">
                    Concert Listings provided by:<br>
                    <a href="https://www.ticketmaster.com/" target="_blank">Ticketmaster</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- axios for AJAX -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Moment for time formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- script.js -->
    <script src="assets/js/script.js"></script>
    <!-- jQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
</body>

</html>
